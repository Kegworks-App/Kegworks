name: Bug Report
description: File a bug report.
title: "[Bug]: "

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a description of the bug.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of macOS are you running?
      options:
        - "Sequoia (macOS 15)"
        - "Sonoma (macOS 14)"
        - "Ventura (macOS 13"
        - "Monterey (macOS 12)"
        - "Big Sur (macOS 11)"
        - "Catalina (macOS 10.15)"
      default: 0
    validations:
      required: true
  - type: dropdown
    id: engine
    attributes:
      label: Engine
      description: What Engine where you using
      options:
        - "WS12WineCX23.7.1"
        - "WS12WhiskyWine2.4.4 (unsupported)"
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: LastRunWineLog
      description: Please copy/paste the contents of LastRunWine.log.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
